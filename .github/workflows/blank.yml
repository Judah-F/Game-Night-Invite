name: Python Instant Test

on:
  workflow_dispatch: # Allows you to trigger it manually

jobs:
  python_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # ðŸ‘ˆ This is the "magic" step that pulls your code

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Requests Library
        run: pip install requests

      - name: Run Python Script
        env:
          # Ensure DISCORD_HOOK is saved in Settings > Secrets > Actions
          DISCORD_HOOK: ${{ secrets.DISCORD_HOOK }}
        run: python main.py
