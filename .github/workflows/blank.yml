name: Manual Webhook Test

on:
  workflow_dispatch: # This adds a "Run workflow" button in the GitHub UI

jobs:
  test_discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Test Message
        env:
          # This must match the name of the secret you saved in GitHub Settings
          DISCORD_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "ðŸš€ GitHub Action Test: Webhook Connection Successful!"}' \
               $DISCORD_URL
