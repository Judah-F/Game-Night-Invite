name: Python Webhook Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *' # Optional: Runs every day at 3 PM UTC

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # This allows GitHub to "see" your main.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run logic
        env:
          # This pulls from your Repository Secrets
          DISCORD_HOOK: ${{ secrets.DISCORD_HOOK }}
        run: python main.py
